<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takslist    </title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card" id="main"> 
                <div class="card-content">
                    <span class="card-title">
                        Lista zadataka
                    </span>
                    <div class="row">
                        <form action="" id="task-form">
                            <div class="input-field col s12">
                            <input type="text" name="task" id="task">
                            <label for="task">Novi zadatak</label>
                        </div>
                        <input type="submit" value="Dodaj zadatak" class="btn">

                        </form>
                    </div>

                </div>
            </div>
            <div class="card-action">
                <h5 id="task-title">Tvoji zadaci</h5>
                <div class="input-field col s12">
                    <input type="text" name="filter" id="filter">
                    <label for="filter">Traži zadatak</label>
                </div>
                <ul class="collection">
                    <a href="#" class="clear-tasks btn black">Izbriši sve zadatke</a>
                </ul>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
